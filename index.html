<html>
	<head>
		<title> Movie Names</title>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
		.red {
			color : green;
		}
		</style>
	</head>
	<body ng-app="app">
		<div ng-controller="MovieController">
		    <h1> Movie API</h1>
		    <input placeholder="Search for a movie..." type="text" ng-model="search" />
			<button ng-click = "searchMovieName()">Search </button>

	    	<table ng-show="movies.length > 0"> 		    	
		    	<thead>
					<tr>
						<td>
							<input type="text" placeholder = "Start typing movie name to search" ng-model="searchByMovieName" />
						</td>
						<td>
							<a href="#" ng-click="sortReverse = !sortReverse">
								Year
								<span ng-show="!sortReverse" class="fa fa-caret-down"></span>
        						<span ng-show="sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
					</tr>
				</thead>
				<tr ng-repeat="movie in movies | orderBy: 'movie.Year': sortReverse | filter: searchByMovieName" >
			        <td> 
			        	<a href="http://www.imdb.com/title/{{movie.imdbID}}" ng-class="{red: movie.Type=='series'}"> 
			        		{{ movie.Title }} 
			        	</a> 
			        </td>
			        <td>
			        	{{ movie.Year}}
			        </td>
		    	</tr>
		</table>
		    <div ng-show="showError"> There were no movies found with the given Search string</div>
		</div>
	</body>
</html>
